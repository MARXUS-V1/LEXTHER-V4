name: Market Update Robot

on:
  schedule:
    - cron: '0 14 * * *'  # This runs every day at 2 PM UTC
  workflow_dispatch:      # This adds a "Play" button so you can run it manually

jobs:
  run-market-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install YFinance
        run: pip install yfinance

      - name: Execute Tracker
        run: python tracker.py
